{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Selection</title>
    <script> // Get all checkboxes named superpopulation to check the checkbox
        function validateForm() {
            var checkboxes = document.getElementsByName('superpopulations');
            var isChecked = false;
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    isChecked = true;
                    break;
                }
            }
            if (!isChecked) {
                alert("Please select at least one population/superpopulation.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</head>
<body>
    <h1>Select populations to include in the admixture plot:</h1>
    <form action="/admixture_pop_plot" method="post" onsubmit="return validateForm()">
        {% for population in populations %}
        <input type="checkbox" name="superpopulations" value="{{ population }}">{{ population }}<br>
        {% endfor %}
        <br>
        <input type="submit" value="Generate Plot">
    </form>
    <form action="/" style="margin-top: 10px;"> 
        <input type="submit" value="Home Page">
    </form>
</body>
</html>
{% endblock %}
